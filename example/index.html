<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>mapbox-gl-compare</title>
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin:0; padding:0; overflow:hidden; }
    body * {
      -webkit-touch-callout: none;
        -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
                user-select: none;
    }
    .map {
      position:absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
    .controls {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="before" class="map"></div>
    <div id="after" class="map"></div>
    <div class="controls">
      <button id="close-button">Remove</button>
      <button id="orientation-button">Toggle orientation</button>
      <button id="mousemove-button">Toggle mousemove</button>
    </div>
  </div>
  <script type="module" src="bundle.ts"></script>
</body>
</html>
